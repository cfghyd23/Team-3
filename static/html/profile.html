<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profileUpdate.css">
  </head>
  <body>
    <div class="testbox" width>
        <form action="/">
          <div class="banner">
            <h1>View/Update Profile</h1>
          </div>
          <div class="item">
            <p>Name</p>
            <input type="text" name="name" disabled />
          </div>
          <div class="item">
            <p>Email<span class="required">*</span></p>
            <input type="email" name="email" disabled />
          </div>
          <div class="item">
            <p>Age<span class="required">*</span></p>
            <input type="number" name="age" disabled />
          </div>
          <div class="item">
            <p>City</p>
            <input type="text" name="city" disabled />
          </div>
          <div class="item">
            <p>Health</p>
            <input type="text" name="health" disabled />
          </div>
          <div class="item">
            <p>Education</p>
            <input type="text" name="education" />
          </div>
          <div class="item">
            <p>Housing</p>
            <input type="text" name="housing" />
          </div>
          <div class="item">
            <p>Food</p>
            <input type="text" name="food" disabled />
          </div>
          <div class="btn-block">
            <button type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
